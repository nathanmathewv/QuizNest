spring.application.name=examserver

#database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/exam?serverTimezone=UTC
spring.datasource.username=#insert username here
spring.datasource.password=#insert password here

spring.datasource.driver-class-name=org.postgresql.Driver

#jpa configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
