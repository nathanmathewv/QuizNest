<mat-card class="add-category-card">
    <h1 class="text-center">Add New Category</h1>
  
    <mat-card-content>
      <div class="bootstrap-wrapper">
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <form (ngSubmit)="formSubmit()" class="add-category-form">
              <!-- Title Field -->
              <mat-form-field class="w100 custom-input" appearance="outline">
                <mat-label>Title</mat-label>
                <input
                  required
                  autofocus
                  type="text"
                  name="title"
                  matInput
                  placeholder="Enter category title"
                  [(ngModel)]="category.title"
                />
              </mat-form-field>
  
              <!-- Description Field -->
              <mat-form-field class="w100 custom-description" appearance="outline">
                <mat-label>Description</mat-label>
                <textarea
                  name="description"
                  matInput
                  placeholder="Enter category description"
                  [(ngModel)]="category.description"
                  rows="6"
                ></textarea>
              </mat-form-field>
  
              <!-- Submit Button -->
              <div class="text-center mt15">
                <button mat-raised-button color="primary">
                  Add Category
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
